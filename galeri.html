<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px; /* Jarak antara gambar */
        }

        .image {
            width: calc(100% / 4 - 20px); 
            border: 2px rgb(0, 0, 0) solid
        }

        .image img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="image"><img src="image/icon1.png" alt="Image 1"></div>
        <div class="image"><img src="image/icon2.png" alt="Image 2"></div>
        <div class="image"><img src="image/icon3.png" alt="Image 3"></div>
        <div class="image"><img src="image/icon4.png" alt="Image 4"></div>
        <div class="image"><img src="image/icon5.png" alt="Image 5"></div>
        <div class="image"><img src="image/icon6.png" alt="Image 6"></div>
        <div class="image"><img src="image/icon7.png" alt="Image 7"></div>
        <div class="image"><img src="image/icon8.png" alt="Image 8"></div>
        <div class="image"><img src="image/icon9.png" alt="Image 9"></div>
        <div class="image"><img src="image/icon10.png" alt="Image 10"></div>
        <div class="image"><img src="image/icon11.png" alt="Image 11"></div>
        <div class="image"><img src="image/icon12.png" alt="Image 12"></div>
        <div class="image"><img src="image/icon13.png" alt="Image 13"></div>
        <div class="image"><img src="image/icon14.png" alt="Image 14"></div>
        <div class="image"><img src="image/icon15.png" alt="Image 15"></div>
        <div class="image"><img src="image/icon16.png" alt="Image 16"></div>
        <div class="image"><img src="image/icon17.png" alt="Image 17"></div>
        <div class="image"><img src="image/icon18.png" alt="Image 18"></div>
    </div>
</body>
</html>
